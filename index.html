<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <p class="h1">Tic Tac Toe</p>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <!--
      <div class="scoreboard">
        <p>Player <span id="o-wins">-</span></p>
        <p>Player <span id="x-wins">-</span></p>
      </div>
      -->
      <button id="reset">Reset Game</button>
    </main>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <div id="congrat">
      <dotlottie-player
        id="ani"
        src="https://lottie.host/a177dc60-9c31-4299-be89-10507331b34a/ivR8V3Ro9o.lottie"
        background="transparent"
        speed="1"
        loop
        autoplay
      ></dotlottie-player>
    </div>
    <div id="drawn">
      <dotlottie-player
        src="https://lottie.host/abd6b08d-4316-477d-874b-3c7b05ad419d/HXdPOq48v8.lottie"
        background="transparent"
        speed="1"
        loop
        autoplay
      ></dotlottie-player>
    </div>

    <div class="msg">Winner "O"</div>
    <script src="app.js"></script>
  </body>
</html>
